<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container bg-white mt-5 p-3">

    <!-- enctype="multipart/form-data" để upload file -->
    <form th:action="@{${product.id} != null ? '/products/update/' + ${product.id} : '/products/save'}"
          th:object="${product}" method="post" enctype="multipart/form-data">

        <div class="card m-3">
            <div class="card-header">
                <h1 th:text="${product.id != null ? 'Edit Product' : 'Create Product'}">Product Form</h1>
            </div>
            <div class="card-body">

                <!-- Hidden ID -->
                <input type="hidden" th:if="${product.id != null}" th:field="*{id}" />

                <!-- Name -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" required/>
                    </div>
                </div>

                <!-- Image -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Image:</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageFile" class="form-control"/>
                        <div th:if="${product.imageUrl != null}">
                            <img th:src="@{'/' + ${product.imageUrl}}" width="100" alt="Product Image"/>
                        </div>
                    </div>
                </div>

                <!-- Quantity -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Quantity:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{quantity}" class="form-control" required/>
                    </div>
                </div>

                <!-- Price -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{price}" class="form-control" required/>
                    </div>
                </div>

                <!-- Content -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Content:</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{content}" class="form-control"></textarea>
                    </div>
                </div>

                <!-- Category -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Category:</label>
                    <div class="col-sm-10">
                        <select th:field="*{category.id}" class="form-control" required>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}"></option>
                        </select>
                    </div>
                </div>

                <!-- Status -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Status:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{status}" checked/>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success"
                        th:text="${product.id != null ? 'Update' : 'Create'}">
                    Save
                </button>
                <a href="/products" class="btn btn-secondary">Back to List</a>
            </div>
        </div>

    </form>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id != null ? 'Edit Book' : 'Create Book'}">Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f2f2f2;">
<section class="container mt-5">

    <form th:action="@{/books/save}" th:object="${book}" method="post" enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}"/>

        <div class="card">
            <div class="card-header">
                <h3 th:text="${book.id != null ? 'Edit Book' : 'Create Book'}"></h3>
            </div>
            <div class="card-body">

                <!-- Code -->
                <div class="mb-3">
                    <label for="code" class="form-label">Code</label>
                    <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="Book Code">
                </div>

                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Book Name">
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="3"
                              placeholder="Book Description"></textarea>
                </div>

                <!-- Image -->
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Image</label>
                    <input type="file" name="imageFile" class="form-control" id="imageFile">
                    <input type="hidden" th:field="*{imgUrl}"/>
                    <div th:if="${book.imgUrl != null}" class="mt-2">
                        <img th:src="@{${book.imgUrl}}" alt="Book Image" style="max-height:100px;">
                    </div>
                </div>

                <!-- Quantity -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" th:field="*{quantity}" class="form-control" id="quantity">
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" th:field="*{price}" class="form-control" id="price" step="0.01">
                </div>

                <!-- Active -->
                <div class="mb-3 form-check">
                    <input type="checkbox" th:field="*{isActive}" class="form-check-input" id="active">
                    <label for="active" class="form-check-label">Active</label>
                </div>

                <!-- Authors -->
                <div class="mb-3">
                    <label class="form-label">Authors</label>
                    <div th:each="author : ${authors}" class="form-check">
                        <input type="checkbox" class="form-check-input"
                               name="authorIds"
                               th:id="'auth_' + ${author.id}"
                               th:value="${author.id}"
                               th:checked="${book.bookAuthors != null and #lists.contains(book.bookAuthors.?[author.id == ${author.id}], true)}">
                        <label th:for="'auth_' + ${author.id}" th:text="${author.name}" class="form-check-label"></label>
                    </div>
                </div>

            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-success">
                    <span th:text="${book.id != null ? 'Update' : 'Create'}">Save</span>
                </button>
                <a th:href="@{/books}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>

    </form>
</section>
</body>
</html>

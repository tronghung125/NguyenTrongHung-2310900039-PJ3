<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f2f2f2;">
<section class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Book List</h2>
        <a th:href="@{/books/new}" class="btn btn-primary">Create New Book</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Active</th>
            <th>Authors</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.code}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(book.price, 0, 'POINT', 2, 'COMMA')}"></td>
            <td>
                <span th:text="${book.isActive ? 'Yes' : 'No'}"></span>
            </td>
            <td>
                <span th:each="ba : ${book.bookAuthors}" th:text="${ba.author.name} + ' '" ></span>
            </td>
            <td>
                <img th:if="${book.imgUrl != null}" th:src="@{${book.imgUrl}}" alt="Book Image" style="max-height:50px;">
            </td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
